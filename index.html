
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form page</title>
        <style>
            .container{
                width:30%;
                border:3px solid skyblue;
                margin:auto;
                padding:20px;
                font-size:20px;
            }
            #myform table tr td input{
                font-size:20px
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form id="myform" action ="RegistrationServlet" method="post">
                <table>
                    <tr>
                        <td>Enter your name:</td>
                        <td><input type="text" name="user_name" placeholder="Enter here" /> </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>Enter your password: </td>
                        <td><input type="password" name="user_passowrd" placeholder="Enter here"/> </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>Enter your email:</td>
                        <td><input type="email" name="user_email" placeholder="Enter here"/> </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>Select Gender:</td>
                        <td><input type="radio" name="user_gender" value="male">Male &nbsp; &nbsp;<input type="radio" name="user_gender" value="female"> Female</td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>Select your Course:</td>
                        <td>
                            <Select name="user_Course">
                                <option value="java">java</option>
                                <option value="php">Php</option> 
                                 <option value="python">python</option>
                                  <option value="c++">c++</option>
                                   <option value="c">c</option>
                                    <option value="Android">Android</option>
                            </select>
                        </td>
                    </tr>
                </table>
               
                <table>
                    <tr>
                        <td style="text-align: right;">
                            <input type="checkbox" value="checked" name="condition"/>
                        </td>
                        <td>
                            Agree terms and condition
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit">Register</button>
                            <button type="reset">Reset</button>
                        </td>
                    </tr>
                </table>
        </div>
    </body>
</html>
